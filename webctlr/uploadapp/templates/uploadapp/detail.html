<h1>{{ jsonconfig.configuration_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'uploadapp:settext' jsonconfig.id %}" method="post">
{% csrf_token %}
<input type="text" name="configuration_text" />
<input type="submit" value="Set" />
</form>
